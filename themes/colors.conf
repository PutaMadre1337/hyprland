exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(BABABAff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(151515ff) rgba(3B3B3Bff) 45deg
}

group {
    col.border_active = rgba(BABABAff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(151515cc) rgba(3B3B3Bcc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0B0B0Bff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
