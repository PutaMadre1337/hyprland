exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(9F9F9Fff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(161616ff) rgba(4A4A4Aff) 45deg
}

group {
    col.border_active = rgba(9F9F9Fff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(161616cc) rgba(4A4A4Acc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0F0F0Fff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
